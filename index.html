<html>
  <head>
   <title>wev.space test environment</title>

     <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; };
     </style>
  </head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script> src="js/ObjectLoader.js"</script>

    <script>
      var scene = new THREE.Scene( );
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );


      var renderer = new THREE.WebGLRenderer( );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      window.addEventListener( 'resize', function ( )
      {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize ( width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix( )

      } );

      controls = new THREE.OrbitControls( camera, renderer.domElement )


      controls.minPolarAngle = 2;
      controls.minDistance = 2;
      controls.maxDistance = 10





      var geometry = new THREE.CubeGeometry ( 1000, 1000, 1000, );
      var cubeMaterials =
      [
        new THREE.MeshPhongMaterial( {map: new THREE.TextureLoader( ).load( 'img/peaks_ft.png'), side: THREE.DoubleSide } ),
        new THREE.MeshPhongMaterial( {map: new THREE.TextureLoader( ).load( 'img/peaks_bk.png'), side: THREE.DoubleSide } ),
        new THREE.MeshPhongMaterial( {map: new THREE.TextureLoader( ).load( 'img/peaks_up.png'), side: THREE.DoubleSide } ),
        new THREE.MeshPhongMaterial( {map: new THREE.TextureLoader( ).load( 'img/peaks_dn.png'), side: THREE.DoubleSide } ),
        new THREE.MeshPhongMaterial( {map: new THREE.TextureLoader( ).load( 'img/peaks_rt.png'), side: THREE.DoubleSide } ),
        new THREE.MeshPhongMaterial( {map: new THREE.TextureLoader( ).load( 'img/peaks_lf.png'), side: THREE.DoubleSide } )
      ];

      var material = new THREE.MeshFaceMaterial( cubeMaterials );
      var cube = new THREE.Mesh( geometry, material )
      scene.add( cube );

// create the shape

      var geometry = new THREE.BoxGeometry( 2, 2, 2, );
      var cubeMaterials =
      [
        new THREE.MeshPhongMaterial ( { map: new THREE.TextureLoader( ).load( 'img/1.png' ), side: THREE.DoubleSide } ), //RIGHT SIDE
        new THREE.MeshPhongMaterial ( { map: new THREE.TextureLoader( ).load( 'img/2.png' ), side: THREE.DoubleSide } ), //LEFT SIDE
        new THREE.MeshPhongMaterial ( { map: new THREE.TextureLoader( ).load( 'img/3.png' ), side: THREE.DoubleSide } ), //TOP SIDE
        new THREE.MeshPhongMaterial ( { map: new THREE.TextureLoader( ).load( 'img/4.png' ), side: THREE.DoubleSide } ), //BOTTOM SIDE
        new THREE.MeshPhongMaterial ( { map: new THREE.TextureLoader( ).load( 'img/5.png' ), side: THREE.DoubleSide } ), //FRONT SIDE
        new THREE.MeshPhongMaterial ( { map: new THREE.TextureLoader( ).load( 'img/6.png' ), side: THREE.DoubleSide } )  //BACK SIDE


      ];

      //create a material color or image texture

      var material = new THREE.MeshFaceMaterial( cubeMaterials );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 5;

      var ambientLight = new THREE.AmbientLight ( 0xFFFFFF, 1.0 );
      scene.add( ambientLight );

      var light1 = new THREE.PointLight( 0x00D4FF, 5.0, 50 );
      //scene.add ( light1 );

      var light2 = new THREE.PointLight( 0xFFA600, 4.0, 50 );
      //scene.add ( light2 );

      var light3 = new THREE.PointLight( 0xFF00D1, 6.0, 50 );
      //scene.add ( light3 );

      var directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
      directionalLight.position.set( 0, 1, 0 );
      //scene.add( directionalLight );

      var spotLight = new THREE.SpotLight( 0xFFFFFF, 25);
      spotLight.position.set( 0,  3,  0 );
      //scene.add( spotLight );


//game logic
      var update = function( )
      {
        cube.rotation.x += 0.01
        cube.rotation.y += 0.005

        var time = Date.now( ) * 0.0005;

        light1.position.x = Math.sin( time * 0.7 ) * 30;
        light1.position.x = Math.cos( time * 0.5 ) * 40;
        light1.position.x = Math.cos( time * 0.3 ) * 30;

        light2.position.x = Math.cos( time * 0.4 ) * 30;
        light2.position.x = Math.sin( time * 0.6 ) * 40;
        light2.position.x = Math.sin( time * 0.2 ) * 30;

        light3.position.x = Math.sin( time * 0.1 ) * 30;
        light3.position.x = Math.cos( time * 0.4 ) * 40;
        light3.position.x = Math.sin( time * 0.3 ) * 30;
      };
//draw Scene
      var render = function( )
      {
        renderer.render( scene, camera );
      };
//run game loop (update, render, repeat)
      var GameLoop = function( )
      {
        requestAnimationFrame( GameLoop );

        update( );
        render( );
      };

      GameLoop( );
    </script>
  </body>
</html>
